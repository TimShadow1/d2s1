<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2S1 - Music Composer</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }
        
        .gradient-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #000000, #6a0dad, #000000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s linear infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        .music-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .track {
            background-color: rgba(20, 20, 20, 0.7);
            border-left: 4px solid #6a0dad;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            transition: transform 0.3s;
        }
        
        .track:hover {
            transform: translateX(10px);
        }
        
        .track-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #b57edc;
        }
        
        .youtube-link {
            color: #ff0000;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .youtube-link:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="gradient-text">D2S1</h1>
        <p>Experimental Music Composer</p>
    </div>
    
    <div class="music-container">
        <div class="track">
            <div class="track-title">Fish</div>
            <a href="https://www.youtube.com/watch?v=21Zsm0zkAXw" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
        
        <div class="track">
            <div class="track-title">Please Help Me</div>
            <a href="https://www.youtube.com/watch?v=kII5AjrI4mE" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
        
        <div class="track">
            <div class="track-title">Forgive Me</div>
            <a href="https://www.youtube.com/watch?v=ylXFOjowcco" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
        
        <div class="track">
            <div class="track-title">Blades</div>
            <a href="https://www.youtube.com/watch?v=w3_EG4A3G2w" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
        
        <div class="track">
            <div class="track-title">Unwanted</div>
            <a href="https://www.youtube.com/watch?v=2wqlho0bne8" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
        
        <div class="track">
            <div class="track-title">5469</div>
            <a href="https://www.youtube.com/watch?v=LkSq4UL2PQA" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
        
        <div class="track">
            <div class="track-title">Meowsic</div>
            <a href="https://www.youtube.com/watch?v=6cFq0znLGgY" class="youtube-link" target="_blank">Watch on YouTube →</a>
        </div>
    </div>
    
    <div class="footer">
        © 2023 D2S1 Music | All Rights Reserved
    </div>
</body>
</html>
